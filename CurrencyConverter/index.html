    		var unitVal = document.getElementById("a").value.trim();

			var toVal = document.getElementById("to").value.trim();
			var calUrl="http://rate-exchange.appspot.com/currency?from="+fromVal+"&to="+toVal+"&q="+unitVal;
			updateItem(calUrl);
    	}
    	function updateItem(url) {
			jQuery.ajax({
				url: url,
				success: displayResult,
				error: errorDisplay,
				dataType: 'text',
				crossDomain: false
			});
		}
		
		function errorDisplay(data) {
			document.getElementById("result").innerHTML = "Wrong inputs";
		}
		function displayResult(data) {
			var unitVal = document.getElementById("a").value.trim();
			var obj = jQuery.parseJSON(data);
			document.getElementById("result").innerHTML = unitVal + " "+ obj.from +"="+ obj.v + " "+ obj.to;
		};
	</script>
