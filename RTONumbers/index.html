<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>RTO Numbers</title>
    <link href="s40-theme/css/s40-theme.css" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript" src="s40-theme/js/screensize.js"></script>
    <script language="javascript" type="text/javascript" src="http://cdn2.inner-active.mobi/wv-js/inneractive_nokia_S40.js"></script>
    <script language="javascript" type="text/javascript" src="js/rtonumbers.js"></script>
    <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript">
    function start() {
    	setStates();
		setNumbers('AN');
    }		
	function setStates() {
		var selbox = $('#state');
		selbox.empty();
		for (var i=0; i < stateArray.length; i++)
		{
			selbox.append($('<option>', { 
				value: stateArray[i][0],
				text : stateArray[i][1] 
			}));
		}
		selbox.selectedIndex = 0;
	} 

	function setNumbers(state) {
		var selbox = $("#number");
		selbox.empty();
		var numberArray=numberHash[state];
		for (var i=0; i < numberArray.length; i++)
		{
			selbox.append($('<option>', { 
				value: numberArray[i],
				text : numberArray[i] 
			}));
		}
		selbox.selectedIndex = 0;
		var lookupkey = state+numberArray[0];
		var cityArray=rtoHash[lookupkey];
		$('#m').html(cityArray[0]);
	}

	function changeState() {
		var stateVal = $('#state').val();
		setNumbers(stateVal);
	}

	function changeNumber() {
		var stateVal = $('#state').val();
		var numberVal=$('#number').val();
		var lookupkey = stateVal+numberVal;
		var cityArray=rtoHash[lookupkey];
		$('#m').html(cityArray[0]);
	}		
	</script>	
    
</head>

<body onload="start();">
	<div id="inneractiveBanner"> </div>
    <div class="ui-page">
        <!-- header -->
        <div class="ui-header">
             <div class="ui-title inline"><h2>RTO Numbers</h2></div>
        </div>
        <!-- label-with-text-field -->
		<div class="ui-fieldset_S40labeledtextfield">
		  <div class="ui-legend_S40labeledtextfield">State:</div>
		  <select id="state" onchange="changeState();">
				<option  value="AN" selected="selected">Andaman &amp; Nicobar Islands</option>
			</select>
		</div>
		<div class="ui-fieldset_S40labeledtextfield">
		  <div class="ui-legend_S40labeledtextfield">Number:</div>
		  <select id="number" onchange="changeNumber();">
				<option  value="01" selected="selected">01</option>
			</select>
		</div>
		<div id="m" style="font-weight:bold; color:Red; font-size:medium;">
                
        </div>
        
    </div>
    <script type="text/javascript">
	    //Mandatory parameters
	    inneractive.parameters.divID = "inneractiveBanner";
	    inneractive.parameters.appID = "Ankur_Inc_RTONumbers_Nokia";
	 
	    //Optional parameters
	    inneractive.parameters.age = 25;
	 
	    //Display the ad in the target div
	    inneractive.displayInneractiveAd();
 
	</script>    
</body>
</html>
